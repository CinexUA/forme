<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lesson2</title>
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    <div id="app">
        <span v-on:click="title='текст'">Текст</span> <!-- Подія: Клік. скор. вираз - @click -->
        <span @mouseover="title='текст2'">Текст2</span> <!-- Подія: Наведення мишкою. скор. вираз - @mouseover -->
        <span @mouseover="changeText">Текст3</span> <!-- Подія: Наведення мишкою (викил. ф-цію). -->
        <p>{{ title }}</p>


        <p v-bind:class="styleCSS">Колір: {{ styleCSS }}</p> <!-- Прописуємо v-bind щоб заставити VUE працювати з атрибутом CLASS і читати styleCSS, як перемінну, а не як строку -->
        <!--  <p :class="styleCSS">Колір: {{ styleCSS }}</p>   скорочена форма -->
        <input type="text" v-on:input="styleCSS = $event.target.value" /> <!-- Звертаємося до локальної перемінної, щоб з DOM структури получити value -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main2.js"></script>
</body>
</html>
